kind: pipeline
type: docker
name: default

steps:
- name: build
  image: ubuntu:18.04
#  environment:
#    DEBUG: 1
  commands:
  - git submodule update --init
  - find . -maxdepth 3 -name ci_bootstrap.sh | head -n 1 | xargs sh
  - make init
  - make ci
  - make test

trigger:
  branch:
  - master
