- master

pool:
  vmImage: 'ubuntu-18.04'

steps:
- script: sudo docker run -v "$PWD":/pwd ubuntu:18.04 /bin/bash -c "set -ex && cd /pwd && apt update && apt install -y git make && make init && make ci test"
  displayName: docker build
